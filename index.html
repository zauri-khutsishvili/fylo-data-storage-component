<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <section class="data-storage">
    <div class="data-storage__main">
      <img src="images/logo.svg" alt="Fylo logo" class="data-storage__logo">
      <div class="data-storage__buttons">
        <button class="data-storage__document"><img src="images/icon-document.svg" alt="Document"></button>
        <button class="data-storage__folder"><img src="images/icon-folder.svg" alt="Folder"></button>
        <button class="data-storage__upload"><img src="images/icon-upload.svg" alt="Upload"></button>
      </div>
    </div>
    <div class="data-storage__storage">
      <p class="data-storage__used">Youâ€™ve used <span>815 GB</span> of your storage</p>
      <div class="data-storage__progress"></div>
      <div class="data-storage__remaining">
        <p class="data-storage__storage-left"><span>185 </span>GB Left</p>
      </div>
      <div class="data-storage__min-max">
        <p class="data-storage__min">0 GB</p>
        <p class="data-storage__max">1000 GB</p>
      </div>
    </div>
  </section>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
    <p>Coded by <a href="https://www.frontendmentor.io/profile/zauri-khutsishvili" target="_blank">Zauri Khutsishvili</a></p>
  </footer>
</body>

</html>
